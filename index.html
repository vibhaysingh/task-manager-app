<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- <link rel="stylesheet" href="/New folder/fontawesome-free-5.15.1-web/css/all.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro">
        <h1><i class="fas fa-tasks"></i> Task Manager </h1>
    </div>
    <div class="wrapper">
        <header>Today's Tasks</header>
        <div class="inputtask">
            <input type="text" placeholder="Add new Task">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todo">
        </ul>
        <footer>
            <span>
                <i class="fas fa-clock"></i>
                <span class="pending">4</span> Pending...
            </span>

            <button>Clear All</button>
        </footer>
    </div>
    <div class="dev">
        <p>This App is Designed & maintained by Vibhay Singh</p>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2ef16c69c5.js" crossorigin="anonymous"></script>
</body>

</html>
